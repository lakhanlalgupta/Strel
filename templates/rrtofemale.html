<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Relationship Requests | Strel</title>
  </head>
  <body>
   <table class="table table-striped table-responsive-md btn-table">

  <thead>
    <tr>
      <th>#</th>
      <th>Profile</th>
      <th>Address</th>
      <th>Reject</th>
      <th>Accept</th>
    </tr>
  </thead>

  <tbody>
  	{% for i in f_q %}
    <tr>

      <th scope="row">{{ forloop.counter }}.</th>
      <td><a href="fullprofile/{{i.requested_by.id}}" style="color:black;">{{i.requested_by.user.first_name}} {{i.requested_by.user.last_name}}</a></td>
      <td>{{i.requested_by.address}}</td>
      <td>
        <button type="button" class="btn btn-teal btn-rounded btn-sm m-0" onclick="window.location.href='rejectthisboy/{{i.id}}'">Reject</button>
      </td>
      <td>
        <button type="button" class="btn btn-teal btn-rounded btn-sm m-0" onclick="window.location.href='acceptthisboy/{{i.requested_by.id}}'">Accept</button>
      </td>
    </tr>
    {% endfor%}
  </tbody>

</table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
